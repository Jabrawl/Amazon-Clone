<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">

<body>
    <header>
        <img src="https://picsum.photos/200/60" alt="" class="logo">
    </header>
    <section>
        <div class="container">
            <form class="box">
                <h1>Sign In</h1>
                <label for="">Email(phone or mobile accounts)</label>
                <input type="text" name="" id="" placeholder="Enter Email">
                <div class="label-flex">
                    <label for="">Password</label>
                    <a href="">Forgot Password</a>
                </div>
                <input type="password" name="" id="" placeholder="Enter Password">
                <button class="btn btn-yellow">Continue</button>

                <a href="" class="need-help"><span>&#9654;</span> Need Help?</a>
            </form>
            <h2 class="line-through"><span>New To Amazon?</span></h2>
            <a href="" class="btn btn-gray">Create Your Amazon Account</a>
        </div>
    </section>
    <footer>
        <div class="footer-box">
            <ul class="footer-nav">
                <li><a href="">Conditions of use</a></li>
                <li><a href="">Privacy Policy</a></li>
                <li><a href="">Help</a></li>
            </ul>
            <p class="copyright">&copy; 1996-2020 Amazon.com,inc or it's affiliates</p>
        </div>
    </footer>

</html>
